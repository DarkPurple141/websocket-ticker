<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
    }

    #graph {
      position: relative;
      margin: 40px 20px;
      width: calc(100vw - 40px);
      height: calc(100vh - 80px);
    }

    .point {
      position: absolute;
      width: 16px;
      height: 32px;
      position: absolute;
      border-radius: 4px;
      background-color: black;
    }
  </style>
</head>

<body>
  <div id="graph">

  </div>
  <script type="module" src="/js/socket.js"></script>
</body>

</html>
